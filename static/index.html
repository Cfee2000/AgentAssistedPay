<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
        <title>Agent Pay Demo</title>
        <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="container-sm" style="max-width: 576px;">
            <div class="card">
                <div class="card-header">
                    <h4>Twilio Agent-Assisted Pay Demo</h4>
                </div>
                <div class="card-body">                   
                    <div class="row">
                        <div class="col" id="callerId">&nbsp;</div>
                    </div>
                    <hr/>
                    <form>
                        <div class="form-group">
                            <label for="amount">Amount</label>
                            <input type="number" class="form-control" id="amount" readonly>
                        </div>
                        <div class="form-row">
                            <div class="form-group col">
                                <label for="tipPercent">Tip Percent</label>
                                <input type="number" class="form-control" id="tipPercent" readonly>
                            </div>
                            <div class="form-group col">
                                <label for="tip">Tip Amount</label>
                                <input type="number" class="form-control" id="tip" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="total">Total</label>
                            <input type="number" class="form-control" id="total" readonly>
                        </div>                       
                        <div class="form-row">
                            <div class="col">
                                <button type="button" class="btn btn-secondary btn-block" id="clear">
                                Clear
                                </button>                            
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-primary btn-block" id="prompt">
                                Prompt
                                </button>                            
                            </div>
                        </div>
                    </form>
                    <hr/>
                    <form>
                        <div class="form-row">
                            <div class="form-group col">
                                <label for="cardNum">Card Number</label>
                                <input type="text" class="form-control" id="cardNum" readonly>                  
                            </div>
                            <div class="form-group col">
                                <label for="securityCode">Card Type</label>
                                <input type="text" class="form-control" id="cardType" readonly>                              
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col">
                                <label for="expiryDate">Expiry Date</label>
                                <input type="text" class="form-control" id="expiryDate" readonly>                             
                            </div>
                            <div class="form-group col">
                                <label for="securityCode">Security Code</label>
                                <input type="text" class="form-control" id="securityCode" readonly>                              
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <button type="button" class="btn btn-secondary btn-block" id="cancel">
                                Cancel
                                </button>                            
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-primary btn-block" id="submit">
                                Submit
                                </button>                            
                            </div>
                        </div>
                    </form>
                    <hr/>
                    <div class="row">
                        <div class="col" id="message">&nbsp;</div>
                    </div>                    
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
        <script src="https://unpkg.com/libphonenumber-js@1.8.5/bundle/libphonenumber-min.js"></script>
        <script type="text/javascript" src="/static/app.js"></script>        

    </body>
</html>
